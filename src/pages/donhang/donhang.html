<ion-header>

  <ion-navbar>
    <ion-title>Đơn hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list>
        <ion-list-header class="tieude">
          Thông tin đơn hàng
        </ion-list-header>

        <ion-item class="noidung1">
          <ion-col width-90>Mã đơn hàng: {{madhg}}</ion-col>
          <ion-col width-90>Ngày tạo:    {{date | date:'dd-MM-yyyy'}}</ion-col>
          <ion-col width-90>Khách hàng:  {{khchon}}</ion-col>
          <ion-col width-90>CTV: 000{{ctv}}         </ion-col>
        </ion-item>
                
      </ion-list>

      <ion-list>
        <ion-list-header class="tieude">
          Chi tiết đơn hàng
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of spchon">
          <ion-item>
            <h3>{{item.tensp}}</h3>
            <h4 class="noidung3">Số lượng: {{item.soluong}} {{item.quycach}}</h4>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">Sửa</button>
            <button ion-button color="danger">Xóa</button>
          </ion-item-options>          
        </ion-item-sliding>
        
      </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full icon-left color="secondary" (click)="TaoDonHang()">
    <ion-icon name="unlock"></ion-icon>
       ĐẶT HÀNG</button>
</ion-footer>
