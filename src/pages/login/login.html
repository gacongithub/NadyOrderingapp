<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://imageshack.com/a/img922/5596/D1g0Sj.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Tên đăng nhập" name="username" [(ngModel)]="FormLogin.username"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Mật khẩu" name="password" [(ngModel)]="FormLogin.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full  [disabled]="!FormLogin.form.valid" type="submit"  >Đăng nhập</button>
          <button ion-button class="register-btn" block clear (click)="test()">Quên mật khẩu</button>
        </ion-col>
      </ion-row>
    </form> 
   </div>
  
</ion-content>
