<ion-header>

  <ion-navbar>
    <ion-title>Tạo Đơn Hàng</ion-title>
    
  </ion-navbar>
  <!--<ion-toolbar color="primary">
      <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>-->

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="taodonhang">
      <ion-segment-button value="caseKH">
        Khách hàng
      </ion-segment-button>
      <ion-segment-button value="caseSP">
        Sản phẩm
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  

</ion-header>


<ion-content padding>

  <div [ngSwitch]="taodonhang">
    <div *ngSwitchCase="'caseKH'" radio-group>
      <ion-searchbar (input)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
        <!--<ion-item *virtualItem="let item of items">-->
          <ion-label style="font-size: 0.8em;">{{item.ten_kh}}</ion-label>  
          <ion-radio value={{item.ma_kh}} (click)="getkh(item)"></ion-radio>
        </ion-item>
      </ion-list>  
      <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>-->
    </div>

    <div *ngSwitchCase="'caseSP'">
      <ion-searchbar (input)="getItems1($event)"></ion-searchbar>
      <ion-list inset>
        <!--<ion-item-sliding *ngFor="let item1 of items1">
          <ion-item>
            <h2>{{item1.ten_hh}}</h2>
            <p>{{item1.ma_hh}}</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="light" icon-left>
              <ion-label fixed>Số lượng</ion-label>
              <ion-input type="text" value=""></ion-input>
            </button>
            <button ion-button color="primary" icon-left>
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary" icon-left>
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
        </ion-item-sliding>-->
        <button ion-item *ngFor="let item1 of items1" (click)="doPrompt(item1)" style="font-size: 0.9em;">
          {{item1.ten_hh}}           
        </button>
      </ion-list>  
    </div>
  </div>

</ion-content>


<ion-footer>
  <button ion-button full outline (click)="TaoDonHang()">Tạo đơn hàng</button>
</ion-footer>
